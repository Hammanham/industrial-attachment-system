name: Deploy to Production

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-images:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/industrial-attachment-backend:latest
            ${{ env.ECR_REGISTRY }}/industrial-attachment-backend:${{ env.IMAGE_TAG }}
          cache-from: type=registry,ref=${{ env.ECR_REGISTRY }}/industrial-attachment-backend:latest
          cache-to: type=inline

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/industrial-attachment-frontend:latest
            ${{ env.ECR_REGISTRY }}/industrial-attachment-frontend:${{ env.IMAGE_TAG }}
          cache-from: type=registry,ref=${{ env.ECR_REGISTRY }}/industrial-attachment-frontend:latest
          cache-to: type=inline

  deploy-eks:
    needs: build-images
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ needs.build-images.outputs.image-tag }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl (user install)
        run: |
          set -euo pipefail
          KUBECTL_VERSION=$(curl -L -s https://dl.k8s.io/release/stable.txt | tr -d '\r\n')
          if [ -z "$KUBECTL_VERSION" ]; then
            echo "Unable to determine kubectl stable version" >&2
            exit 1
          fi
          KUBECTL_URL="https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          echo "Downloading kubectl from: $KUBECTL_URL"
          curl -fsSL -o kubectl "$KUBECTL_URL"
          chmod +x kubectl
          mkdir -p "$HOME/.local/bin"
          mv kubectl "$HOME/.local/bin/kubectl"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure kubectl for EKS
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
        run: |
          aws eks update-kubeconfig --region "$AWS_REGION" --name "$EKS_CLUSTER_NAME"

      - name: Create ECR credentials secret
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          # Create the namespace first if it doesn't exist
          kubectl create namespace industrial-attachment --dry-run=client -o yaml | kubectl apply -f -
          
          # Get ECR authentication token
          ECR_TOKEN=$(aws ecr get-authorization-token --region "$AWS_REGION" --query 'authorizationData[0].authorizationToken' --output text | base64 -d | cut -d: -f2)
          ECR_REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          
          # Create the secret
          kubectl create secret docker-registry ecr-credentials \
            --docker-server="$ECR_REGISTRY" \
            --docker-username=AWS \
            --docker-password="$ECR_TOKEN" \
            --docker-email=aws@example.com \
            -n industrial-attachment \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to EKS
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          set -e
          
          # Substitute environment variables in deployment files
          sed -i "s|\${AWS_ACCOUNT_ID}|$AWS_ACCOUNT_ID|g" k8s/backend/deployment.yaml
          sed -i "s|\${AWS_ACCOUNT_ID}|$AWS_ACCOUNT_ID|g" k8s/frontend/deployment.yaml
          sed -i "s|\${AWS_REGION}|$AWS_REGION|g" k8s/backend/deployment.yaml
          sed -i "s|\${AWS_REGION}|$AWS_REGION|g" k8s/frontend/deployment.yaml
          sed -i "s|\${IMAGE_TAG}|$IMAGE_TAG|g" k8s/backend/deployment.yaml
          sed -i "s|\${IMAGE_TAG}|$IMAGE_TAG|g" k8s/frontend/deployment.yaml
          
          apply_path() {
            if [ -e "$1" ]; then
              echo "Applying $1"
              kubectl apply -f "$1"
            else
              echo "Skipping $1 (not found)"
            fi
          }

          apply_path k8s/namespace.yaml
          apply_path k8s/configmap.yaml
          apply_path k8s/database/
          apply_path k8s/backend/
          apply_path k8s/frontend/
          apply_path k8s/ingress.yaml

          kubectl rollout restart deployment/backend -n industrial-attachment || true
          kubectl rollout restart deployment/frontend -n industrial-attachment || true

          kubectl rollout status deployment/backend -n industrial-attachment
          kubectl rollout status deployment/frontend -n industrial-attachment
